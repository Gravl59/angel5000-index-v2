<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <!-- Gradients for depth -->
    <linearGradient id="darkBlueGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3A6BC2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2F5DA9;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="medBlueGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4BB3E8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38A1DB;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="tealBlueGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4DD4C4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#39C4B6;stop-opacity:1" />
    </linearGradient>

    <!-- Drop shadow -->
    <filter id="barShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
      <feOffset dx="0" dy="6" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.12"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Arrow marker -->
    <marker id="growthArrow" markerWidth="20" markerHeight="20"
            refX="18" refY="10" orient="auto">
      <polygon points="0 4, 20 10, 0 16" fill="#B3B3B3"/>
    </marker>
  </defs>

  <!-- White background -->
  <rect width="1920" height="1080" fill="#FFFFFF"/>

  <!-- Base line (subtle) -->
  <line x1="450" y1="850" x2="1470" y2="850" stroke="#F5F5F5" stroke-width="2"/>

  <!-- Bar 1: $15B (base unit = 40px) -->
  <rect x="580" y="810" width="200" height="40" rx="5"
        fill="url(#darkBlueGrad)"
        filter="url(#barShadow)"/>

  <!-- Bar 2: $200B (13.33× = 533px) -->
  <rect x="860" y="317" width="200" height="533" rx="5"
        fill="url(#medBlueGrad)"
        filter="url(#barShadow)"/>

  <!-- Bar 3: $270B (18× = 720px) -->
  <rect x="1140" y="130" width="200" height="720" rx="5"
        fill="url(#tealBlueGrad)"
        filter="url(#barShadow)"/>

  <!-- Growth arrow across top -->
  <line x1="540" y1="80" x2="1380" y2="80"
        stroke="#B3B3B3"
        stroke-width="3"
        marker-end="url(#growthArrow)"
        opacity="0.75"/>
</svg>